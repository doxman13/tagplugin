<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sugoi TAG TEAM options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            *, ::after, ::before {
        box-sizing: border-box;
    }
    body {
        max-height: 500px;
        height:auto;
        width: 550px;
        padding: 15px;
        margin-bottom: 20px;
        font-family: Roboto, Rubik, 'Tahoma';
        background: #fefefe;
    }
    h1 {    
        background-image: linear-gradient( 109.6deg,  rgba(39,142,255,1) 11.2%, rgba(98,113,255,0.78) 100.2% );
        color: #fff;
        display: inline-block;
        padding-left: 8px;
        padding-right: 8px;
        text-align: center;
      display: block;
    }
    p {
       font-size:14px; 
    }
    p:not(:last-child) {
        margin-bottom: 12px;
    }

    button:hover {
      background: #000;
      color: #fff;
    }
    input {
        width: 140px;
        font-size: 12px;
        color: #969ea2;
    }
    
    button, input, optgroup, select, textarea{
        padding: 6px;
        border-radius:3px;
        border:1px solid lightgray;
        background-color:white;
        font-size: 13px;
        margin: 0;
        outline: 0;
    }
    .cdtx_option_form summary {
        margin-bottom: 8px;
        cursor: pointer;
        user-select: none;
    }
    .btn {
        display: inline-block;
        background: #eee;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-weight: normal;
        padding: 6px 10px;
        margin-right: 10px;
    }

    .btn:hover {
        background: #ddd;
        border: 1px solid #ccc;
        color: #000
    }

    .btn.btn-outline-success {
        border-color: #009688;
        color: #009688;
    }
    .btn.btn-outline-danger  {
        border-color: #FF5722;
        color: #FF5722;
    }

    #yourGTM {
        margin-right: 10px;
    }

    #save{
        font-size:14px;
        font-weight:bold;
    }
        .btn-outline-primary{
            border-color:rgba(39,142,255,1) !important;
            color:rgba(39,142,255,1) ;
            border:1px solid;
        }
       .btn-outline-primary:hover , .btn-outline-primary:focus , .btn-outline-primary:active{
            background-color:rgba(39,142,255,1) !important;
            border-color:rgba(39,142,255,1) !important;
            border:1px solid;
            color:white;
        }
    .info-wrap,.tabs-wrap{
        padding:0 !important;
        margin-top:1rem;
        }
        .nav-tabs .nav-item {
        margin-bottom: 0px;
    }
    
    

    /* OPTION */
    [data-optionkl] .optionkl__option {
      font-size: 14px;
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    [data-optionkl] .optionkl__option label {
      user-select: none;
    }
    
    [data-optionkl] .optionkl__option-row {
      display: flex;
      flex-wrap: wrap;

      &:not(:last-child) {
        margin-bottom: 10px;
      }
    }
    
    [data-optionkl] .optionkl__option-col {
      flex-basis: 0;
      -webkit-box-flex: 1;
      flex-grow: 1;
    }
    
    [data-optionkl] .optionkl__option-col:not(:last-child) {
      margin-right: 10px;
    }
    
    [data-optionkl] .optionkl__option-col input[type="text"] {
      width: 100%;
      color: #444;
    }
    
    
    [data-optionkl] input[type="checkbox"] {
        width: auto;
    }
    

    /* OPTION */
    


        span.optionkl_flagmarket {
            background-size: contain;
            position: absolute;
            height: 33px;
            width: 33px;
            z-index: 999;
            left: calc(100% + 20px);
            top: 50%;
            opacity: 1;
            transform: translateY(-50%);
        }
        span.optionkl_logo {
            position: relative;
    display: inline-block;
        }
        [data-optionkl="Vietnam"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_vietnam.svg')}
        [data-optionkl="China"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_china.svg')}
        [data-optionkl="Korea"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_korea.svg')}
        [data-optionkl="English"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_english.svg')}
        [data-optionkl="Indonesia"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_indonesia.svg')}
        [data-optionkl="Thailand"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_thailand.svg')}
        [data-optionkl="Japan"] span.optionkl_flagmarket{background-image: url('/assets/img/flag_japan.svg')}

        div#status {
            color: #000;
            margin-bottom: 25px;
        }

        [data-optionkl]:not([data-gtmtodo="start"]) ._yourGTM #stopGTM {
            filter: grayscale(1);
        }
        
        [data-gtmtodo="start"] ._yourGTM #startGTM {
            filter: grayscale(1);
        }
        
        [data-gtmtodo="start"] input[name="yourGTM"] {
            
            border-color: #009688;
            color: #009688;

        }
  </style>
</head>

<body>
    <div class="container-fluid" id="optionkl">
        <span class="optionkl_logo">
            <img src="/assets/img/logo_team.svg" alt="logo tagteam" class="logotagteam" style="
                height: 50px;
                width: auto;
                max-width: 100%;
            ">
        </span>

        <div class="col-12 info-wrap">
            <div class="selector-country">
                <p> Choose your country :
                    <select class="col-3" id="country">
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="English">English</option>
                        <option value="Other">Other</option>
                    </select>
            </div>
            <div class="optionkl__option">
                <div class="optionkl__option-row">
                    <label class="optionkl__option-col"><input type="text" id="optionkl__inputyourname" placeholder="Signal name, ex: Tim Cook"></label>
                    <div class="optionkl__option-col" style="flex: 0 0 10%;">
                        <select id="optionkl__modecase">
                            <option value="ExtensionDefault">Release version</option>
                            <option value="Auto">Beta</option>
                            <option value="Development">DEV Mode</option>
                            <option value="Basic">Basic</option>
                        </select>
                    </div>
                </div>
                <div class="optionkl__option-row">
                    <div class="optionkl__option-col">
                        <label title="Disable case overview">
                            <input type="checkbox" id="optionkl__disable-dialog"> Disable all
                        </label>
                        <label title="Enable SF helper">
                            <input type="checkbox" id="optionkl__enable-sf-helper"> Enable SF helper
                        </label>
                    </div>
                </div>
                <div class="optionkl__option-row"><div class="optionkl__option-col" data-formdata="form_option" ></div></div>
                <div class="optionkl__option-row">
                    <div class="optionkl__option-col" >
                        <span class="btn btn-secondary mr-2" data-btnclk="resetdata" style="font-size: 10px; padding: 4px 12px;"><span>Reset</span></span>
                    </div>
                </div>
            </div>
            <p>Your email : <input class="col-6" id="youremail" type="text" name="youremail" value="" placeholder="xxx@mail.com"></p>
            <div class="_yourGTM">
                <p>GTM Injector : <input class="col-4 mr-2" id="yourGTM" type="text" name="yourGTM" value=""><button id="startGTM" type="button" class="btn btn-outline-success mx-2 col-2"><span style="font-size:12px;">Start</span></button><button id="stopGTM" type="button" class="btn btn-outline-danger mx-2 col-2"><span style="font-size:12px;">Stop</span></button></p>
            </div>
            <div id="status"></div>
            <div class="row">
                <div class="col-12">
                    <button id="save" type="button" class="btn btn-outline-primary mt-2"><span style="font-size:14px;">SAVE</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="options.js"></script>

</html>
